<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Mes citations</h1>

    <h2>Gestionnaire de citations en ligne</h2>
    <h3>0 citations</h3>
    <hr>

    <form id="form">
        <label>Votre Citation Préférée</label>
        <input id="quote">
        <label>Le Nom de l'auteur/autrice</label>
        <input id="authorName">
        <label>Valider</label>
        <button id="submit"></button>
    </form>

    <div id="quote-list">
        <div class="quote">
            <p class="text">"On ne naît pas femme, on le devient."</p>
            <p class="author">Simone de Beauvoir</p>
        </div>
    </div>
</body>
</html>
